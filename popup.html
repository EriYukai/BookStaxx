<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookStaxx</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 16px;
      width: 320px;
      color: #333;
      background-color: #f9f9f9;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding-bottom: 12px;
    }
    
    .header h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 600;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .logo img {
      width: 24px;
      height: 24px;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .action-button {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 6px;
      background-color: #fff;
      border: 1px solid #e0e0e0;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }
    
    .action-button:hover {
      background-color: #f0f0f0;
    }
    
    .action-button.primary {
      background-color: #2e5276;
      color: white;
      border: none;
    }
    
    .action-button.primary:hover {
      background-color: #1e3a5f;
    }
    
    .footer {
      font-size: 12px;
      color: #888;
      text-align: center;
      margin-top: 16px;
      border-top: 1px solid #eee;
      padding-top: 12px;
    }
    
    .settings-link {
      color: #2e5276;
      text-decoration: none;
      cursor: pointer;
    }
    
    .settings-link:hover {
      text-decoration: underline;
    }
    
    /* 다크 모드 지원 */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #292a2d;
        color: #e8eaed;
      }
      
      .header {
        border-bottom-color: #3c4043;
      }
      
      .action-button {
        background-color: #3c4043;
        border-color: #5f6368;
        color: #e8eaed;
      }
      
      .action-button:hover {
        background-color: #4a4d51;
      }
      
      .footer {
        color: #9aa0a6;
        border-top-color: #3c4043;
      }
      
      .settings-link {
        color: #8ab4f8;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="images/icon48.png" alt="BookStaxx 로고">
        <h1>BookStaxx</h1>
      </div>
    </div>
    
    <div class="actions">
      <button id="add-bookmark" class="action-button primary">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 1V15M1 8H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        현재 페이지 북마크 추가
      </button>
      
      <button id="toggle-bookmark-bar" class="action-button">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M2 4H14M2 8H14M2 12H14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        북마크 바 표시/숨기기
      </button>
      
      <button id="open-settings" class="action-button">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 10C9.10457 10 10 9.10457 10 8C10 6.89543 9.10457 6 8 6C6.89543 6 6 6.89543 6 8C6 9.10457 6.89543 10 8 10Z" stroke="currentColor" stroke-width="1.5"/>
          <path d="M14.5 8C14.5 8 12.5 12.5 8 12.5C3.5 12.5 1.5 8 1.5 8C1.5 8 3.5 3.5 8 3.5C12.5 3.5 14.5 8 14.5 8Z" stroke="currentColor" stroke-width="1.5"/>
        </svg>
        설정
      </button>
    </div>
    
    <div class="footer">
      <p>BookStaxx v1.0.0 &copy; 2023</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
